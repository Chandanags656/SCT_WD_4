<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> <!-- Add Lobster font for heading and Poppins for the rest -->
    <link rel="stylesheet" href="css4.css">
</head>
<body>

    <div class="container">
        <h1>To-Do App</h1>

       
        <div class="task-form">
            <input type="text" id="taskTitle" placeholder="Task Title" required>
            <input type="date" id="taskDate" required>
            <input type="time" id="taskTime" required>
            <button id="addTaskBtn">Add Task</button>
        </div>

        
        <div id="taskListsContainer">
            <h2>Tasks</h2>
            <ul id="taskList"></ul>
        </div>
    </div>

    <script src="jss4.js"></script>
</body>
</html>
